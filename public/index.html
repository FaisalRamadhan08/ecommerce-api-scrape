<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay AI Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">eBay AI Scraper ðŸ¤–</h1>
            <p class="lead text-muted">Masukkan kata kunci produk yang ingin Anda scrape.</p>
        </div>

        <div class="search-wrapper mx-auto">
            <form id="search-form" class="search-box position-relative">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="keyword-input" class="form-control search-input" placeholder="Contoh: nike air jordan..." required>
                <button class="btn btn-primary search-button" type="submit" id="search-button">
                    <span class="button-text">Scrape</span>
                </button>
            </form>
        </div>

        <div id="status-container" class="mt-4"></div>

         <div id="output-container" class="mt-4 d-none">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="card-view-tab" data-bs-toggle="tab" data-bs-target="#card-view-pane" type="button" role="tab" aria-controls="card-view-pane" aria-selected="true">
                        <i class="fas fa-th-large me-2"></i>Preview
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="json-view-tab" data-bs-toggle="tab" data-bs-target="#json-view-pane" type="button" role="tab" aria-controls="json-view-pane" aria-selected="false">
                        <i class="fas fa-code me-2"></i>JSON
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="card-view-pane" role="tabpanel" aria-labelledby="card-view-tab" tabindex="0">
                    <div id="card-results-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4 mt-2">
                        </div>
                </div>
                <div class="tab-pane fade" id="json-view-pane" role="tabpanel" aria-labelledby="json-view-tab" tabindex="0">
                    <pre class="json-viewer p-3 mt-3 rounded"><code></code></pre>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
